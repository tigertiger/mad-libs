<!DOCTYPE html>
<html lang="en-US">
<head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Milb's Mad Libs</title>
</head>
<body>
  <div class="container">
    <div>
      <h1>Milb's Mad Libs</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">A Name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time1">A Time of Day</label>
          <input id="time1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adverb1">An Adverb</label>
          <input id="adverb1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective1">An Adjective</label>
          <input id="adjective1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="pluralNoun1">A Plural Noun</label>
          <input id="pluralNoun1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food1">A Food</label>
          <input id="food1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective2">An Adjective</label>
          <input id="adjective2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Another Person</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">An Exclamation</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show Me the Story</button>
      </form>
    </div>
    <div id="story">
      <h1>The Tale of the Very Bad Time</h1>
      <p>
        <span class="person1"></span> woke up at <span class="time1"></span>. It was <span class="adverb1"></span> <span class="adjective1"></span> outside. <span class="person1"></span> felt like a bag of <span class="pluralNoun1"></span>, so they ate five or six <span class="food1"></span>s. This made them feel <span class="adjective2"></span>. It wasn't long before <span class="person2"></span> showed up. <span class="person1"></span> was late for a meeting! Then they died. <span class="exclamation"></span>.
      </p>
    </div>
    <button class="btn" id="again">Try Again</button>
  </div>
</body>
</html>
